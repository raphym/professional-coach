<div style="min-height: 800px;">
<!-- The Table of the users -->
<div class="user-table-message">
  The screen is very small to display the user table
</div>
<div class="user-table">
  <app-table></app-table>
</div>

<!-- Windows to edit a user -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{display: display}">
  <div ngDraggable [handle]="DemoHandle" class="modal-dialog" role="document" style="overflow-y: scroll; max-height:85%;  margin-top: 50px; margin-bottom:50px;">
    <div class="modal-content">
      <form [formGroup]="myForm" (ngSubmit)=editSave()>

        <div class="modal-header card-header" #DemoHandle style="cursor:move">
          <h4 class="modal-title">User Edit</h4>
        </div>
        <div class="modal-body" style="overflow-y:auto;">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <small [hidden]="myForm.controls.email.valid || myForm.controls.email.pristine" class="text-danger">
              Email is required with the correct format
            </small>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName">
            <small [hidden]="myForm.controls.firstName.valid || myForm.controls.firstName.pristine" class="text-danger">
              First Name is required
            </small>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName">
            <small [hidden]="myForm.controls.lastName.valid || myForm.controls.lastName.pristine" class="text-danger">
              Last Name is required
            </small>
          </div>
          <label for="selectLevelRights">Level Rights
            <br>
            <select class="custom-select" id="selectLevelRights" (change)="selectLevelRights($event.target.value)">
              <option [selected]="myForm.controls.levelRights.value==100" value="100">Normal</option>
              <option [selected]="myForm.controls.levelRights.value==200" value="200">Admin</option>
              <option [selected]="myForm.controls.levelRights.value==300" value="300">Super Admin</option>
            </select>
          </label>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" class="form-control" formControlName="street">
          </div>
          <div class="form-group">
            <label for="streetNumber">Street Number</label>
            <input type="number" id="streetNumber" class="form-control" formControlName="streetNumber">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" formControlName="city">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" class="form-control" formControlName="country">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="editCancel()">Cancel</button>
          <button [disabled]="!myForm.valid" type="submit" class="btn btn-default">Save</button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</div>
