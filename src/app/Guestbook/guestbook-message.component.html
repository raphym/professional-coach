<article class="card">
    <div class="card-body" style="white-space:pre-line;">{{guestbookMessage.content}}</div>
    <footer class="card-footer">
        <div class="author">{{guestbookMessage.username}}</div>
        <div class="config" *ngIf="belongsToUsers()"> <a style="cursor:pointer;" (click)="onEdit()">Edit</a>
            <a style="cursor:pointer;" (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
