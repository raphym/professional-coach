<div class="container-fluid" [style.min-height.px]="heightPage" (swipeleft)="previousClicked()" (swiperight)="nextClicked()">
  <div class="row" style="width: 100%;height: 100%;">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <h1>
            <span class="m_center" [style.direction]="langDirection" translate>WHAT_THINK_ABOUT_US</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 m_center">
          <i class="fa fa-arrow-circle-left m_but" [style.font-size]="(fontSize*3) + 'px'" (click)="previousClicked()"></i>
        </div>
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10">
          <div *ngIf="initiate">
            <div [@movePanel]='stateAnimation'>
              <thank-message [createdTime]='thankMessage.createdTime' [rating]='thankMessage.rating' [reviewText]="thankMessage.reviewText"
                [name]="thankMessage.name"></thank-message>
            </div>
          </div>
        </div>
        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 m_center">
          <i class="fa fa-arrow-circle-right m_but" [style.font-size]="(fontSize*3) + 'px'" (click)="nextClicked()"></i>
        </div>
      </div>
    </div>
  </div>
</div>
