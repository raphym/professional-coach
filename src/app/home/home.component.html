<div style="min-height: 800px;" class="homePage">

    <div class="carre">
        <h2 class="title">TURN FAT INTO FIT!</h2>
        <div class="quotation">
            Fitness is not a destination it is a way of life.
        </div>
    </div>

    <div class="betweenSection"></div>
    <!-- articles -->
    <div class="container">
        <div class="articles_section">
            <app-articles-list></app-articles-list>
            <div [style.direction]="langDirection" [style.text-align]="langTextAlign">
                <br>
                <div style="text-align:center;">
                    <i (click)="loadMoreArticles()" style="cursor:pointer;" class="fa fa-get-pocket" aria-hidden="true">
                        <span translate>LOAD_MORE_ARTICLES</span>
                    </i>
                </div>
            </div>
        </div>
    </div>

    <div class="betweenSection"></div>
    <!-- about us -->
    <div class="container">
        <div class="anchor" id="about-us"></div>
        <app-about></app-about>
    </div>

    <div class="betweenSection"></div>
    <!-- contact us -->
    <div class="container">
        <div class="anchor" id="contact-us"></div>
        <app-contact-me></app-contact-me>
    </div>

</div>
