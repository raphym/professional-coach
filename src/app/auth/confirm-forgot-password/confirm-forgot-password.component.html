<div class="container-fluid">
  <h1 style="text-align:center;">Reset your Password</h1>
  <br>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p style="font:bold;color:red">{{message}}</p>
      </div>
    </div>
  </div>

  <div class="container-fluid" *ngIf="userFound">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div>
          <strong>Hi {{user?.userName}}</strong> ,
          <br> Please change your password
          <br>
          <br>
        </div>
        <form [formGroup]="myForm" (ngSubmit)=onSubmit()>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control forcedirection" formControlName="password">
            <small translate [hidden]="myForm.controls.password.valid || myForm.controls.password.pristine" class="text-danger">
              PASSWORD_IS_REQUIRED
              <br> MINIMUM_LENGTH_OF_SIXT_CHARACTERS_IS_REQUIRED
            </small>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm your Password</label>
            <input type="password" id="confirmPassword" class="form-control forcedirection" formControlName="confirmPassword">
            <small translate [hidden]="myForm.controls.confirmPassword.valid || myForm.controls.confirmPassword.pristine" class="text-danger">
              PASSWORD_MISMATCH
            </small>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid" translate>Change my password</button>
          <br>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
