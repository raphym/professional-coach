<div class="row prev_article" (click)="onClick()">
  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1">
  </div>
  <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5">
    <img class="m_image" [src]="image">
  </div>
  <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5">
    <div class="m_title">{{title}}</div>
    <br>
    <div class="m_intro">{{intro}}</div>
    <br>
    <div class="m_date">{{date | date}}</div>
  </div>
  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1">
  </div>
</div>
