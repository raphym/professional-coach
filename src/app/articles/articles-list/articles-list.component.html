<div class="container">
  <div style="min-height: 800px;" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center" translate>
          OUR_ARTICLES
        </h3>
      </div>
    </div>
    <div class="row" style="direction: rtl; text-align:right;">
      <div class="col-md-1" translate>
        SEARCH:
      </div>
      <div class="col-md-7">
        <input type="text" class="search" />
        <button class="btn btn-primary" (click)="search()" translate>SEARCH_BUTTON</button>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let article of articles">
          <br>
          <app-preview-article title="{{article?.title}}" image="{{article?.image}}" id="{{article?._id}}" intro="{{article?.intro}}"></app-preview-article>
        </div>
      </div>
    </div>
  </div>
</div>
