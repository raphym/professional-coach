<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">
            {{healthArticle?.title}}
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img alt="Image" [src]="healthArticle?.image" style="display:block;width:auto;margin-left:auto;margin-right:auto;" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div style="white-space:pre-line;">
            {{healthArticle?.content}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
