<div class="container-fluid">
  <h1 style="text-align:center;">Contact Us</h1>
  <br><br>
  <div class="row">
    <div class="col-md-7">
        <ng-template [ngIf]="!envoyer">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <h3>Any Queries? Pop us a message</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel required class="form-control">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input email type="email" id="email" name="email" ngModel required class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" style="resize:none;" class="form-control" ngModel required rows="6">
                  </textarea>
          </div>

          <button type="submit" [disabled]="!f.valid" class="btn btn-success">Send</button>
          <br><br><br><br>
        </form>
      </ng-template>
      <ng-template [ngIf]="envoyer">
          <ng-template  [ngIf]="!sent"><div class="loaderr"></div></ng-template>
      </ng-template>
    </div>
    <div class="col-md-5">
        <h3>Where are us?</h3>        
      <br>
      <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d13566.15753866934!2d35.203464883182775!3d31.783046750534258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e2!4m5!1s0x150329d3dc03559f%3A0xe8536e10d92ae82f!2sWaldorf+Astoria+Jerusalem%2C+26-28+Agron+Street%2C+Jerusalem%2C+9419008!3m2!1d31.7775447!2d35.221895599999996!4m5!1s0x1502d6303546d5f7%3A0x498456dccedf5c0e!2sThe+International+Convention+Center+(ICC)+-+Binyanei+HaUma%2C+Jerusalem!3m2!1d31.786442299999997!2d35.2023975!5e0!3m2!1sen!2sil!4v1508946708040" width="400" height="300" frameborder="0" style="border:5px;border-style:solid;border-color:#A9A9A9;" allowfullscreen></iframe>
        <br><br><br><br>
    </div>
  </div>
  <header style="position:absolute;
  background: #343a40;
  color:white;
  height:50px;
  bottom:0;
  left:0;
  right:0;text-align:center;">
    Coach 2017 All rights reserved
  </header>
</div>
