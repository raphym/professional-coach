<div [style.direction]="langDirection" [style.text-align]="langTextAlign" [style.min-height.px]="heightPage">
  <div [style.height.px]="(heightPage/5)"></div>
  <h1 style="text-align:center;" translate>CONTACT_US</h1>
  <br>
  <br>
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
      <div class="m_box_intro">
        <div class="m_intro" [style.font-size]="fontSize + 'px'">
          <span translate>CONTACT_US_INTRO_1</span>
          <br>
          <br>
          <span translate>CONTACT_US_INTRO_2</span>
          <br>
          <br>
          <span translate>CONTACT_US_INTRO_3</span>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
      <ng-template [ngIf]="!envoyer">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="name" translate>NAME</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required [readonly]="connected" class="form-control" [style.text-align]="langTextAlign">
          </div>
          <div class="form-group">
            <label for="email" translate>EMAIL</label>
            <input email type="email" id="email" name="email" [(ngModel)]="email" email required [readonly]="connected" class="form-control"
              style="text-align: left;direction: ltr;">
          </div>
          <div *ngIf="notValidEmail">
            <span translate style="font-size: 15px;color:red">EMAIL_IS_REQUIRED_WITH_THE_CORRECT_FORMAT</span>
          </div>
          <div class="form-group">
            <label for="phone" translate>PHONE</label>
            <input phone type="text" id="phone" name="phone" [(ngModel)]="phone" class="form-control" style="text-align: left;direction: ltr;">
          </div>
          <div *ngIf="notValidPhone">
            <span translate style="font-size: 15px;color:red">INVALID_PHONE_NUMBER</span>
          </div>
          <div *ngIf="complete">
            <span translate style="font-size: 15px;color:red">FILL_ALL_FIELDS</span>
          </div>
          <div class="m_box_intro">
            <button type="submit" style="width:140px;text-align: center;" class="btn btn-secondary">
              <i class="fa fa-envelope-o" style="font-size:24px"></i>
              <span translate>SEND</span>
            </button>
          </div>
        </form>
      </ng-template>
      <ng-template [ngIf]="envoyer">
        <ng-template [ngIf]="!sent">
          <div class="loaderr"></div>
        </ng-template>
      </ng-template>
    </div>
  </div>
  <div [style.height.px]="(heightPage/5)"></div>
</div>
