<div class="container-fluid">
  <h1 style="text-align:center;">Contact Us</h1>
  <br><br>
  <div class="row">
    <div class="col-md-7">
        <ng-template [ngIf]="!envoyer">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <h3>Any Queries? Pop us a message</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel required class="form-control">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input email type="email" id="email" name="email" ngModel required class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" class="form-control" ngModel required rows="6">
                  </textarea>
          </div>

          <button type="submit" [disabled]="!f.valid" class="btn btn-success">Send</button>
          <br><br><br><br>
        </form>
      </ng-template>
      <ng-template [ngIf]="envoyer">
          <ng-template  [ngIf]="!sent"><div class="loaderr"></div></ng-template>
      </ng-template>
    </div>
    <div class="col-md-5">
        <h3>Where are us?</h3>        
      <br>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3392.4532896829287!2d35.216077614246586!3d31.75812054254297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x150328213d4d0577%3A0x15690b8a6caf0b2f!2sTsidkiyahu+St+3%2C+Jerusalem!5e0!3m2!1sen!2sil!4v1507241700663"
        width="400" height="300" frameborder="0" style="border:5px;border-style:solid;border-color:#A9A9A9;" allowfullscreen></iframe>
        <br><br><br><br>
    </div>
  </div>
  <header style="position:absolute;
  background: #343a40;
  color:white;
  height:50px;
  bottom:0;
  left:0;
  right:0;text-align:center;">
    Coach 2017 All rights reserved
  </header>
</div>
